<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Router Example</title>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- React Router CDN -->
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
    <!-- Babel CDN for JSX support in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { BrowserRouter, Switch, Route, Link } = ReactRouterDOM;

        function Home() {
            return <h2>Home</h2>;
        }

        function About() {
            return <h2>About</h2>;
        }

        function App() {
            return (
                <BrowserRouter>
                    <div>
                        <nav>
                            <ul>
                                <li>
                                    <Link to="https://mindrisers.in/">Home</Link>
                                </li>
                                <li>
                                    <Link to="https://mindrisers.in/about">About</Link>
                                </li>
                            </ul>
                        </nav>
                        <Switch>
                            <Route exact path="https://mindrisers.in/">
                                <Home />
                            </Route>
                            <Route path="https://mindrisers.in/about">
                                <About />
                            </Route>
<Redirect To ='/Home'/>
                        </Switch>
                    </div>
                </BrowserRouter>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
